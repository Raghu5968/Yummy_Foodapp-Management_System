{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/Bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/cover.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- url(static/images/stats-bg.jpg) -->
<body style="background-image:('static/images/stats-bg.jpg');">

  <div class="login-box">

    <h2 class="text center text-info">Login<i class="fa-solid fa-burger"></i></h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label>Password</label>
      </div>

      <!-- <a href="orders">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>  -->
      <button type="submit">Login</button>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <p class="text-info"> Don't have an account? </p><a href="{% url 'registerpage' %}" class="btn btn-outline-info btn-sm ml-2">Register</a>
        </div>

      </div>
    </form>
  </div>
</body>

</html>
